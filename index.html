<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>byScript â€“ Asset Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font (optional tapi recommended) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0e0e14;
      --text-primary: #ffffff;
      --text-muted: rgba(255,255,255,0.55);
      --accent-green: #C8FF63;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      color: var(--text-primary);
    }

    /* ===== Asset Summary Section ===== */
    .asset-summary {
      position: relative;
      margin: 40px;
      padding: 28px;
      border-radius: 20px;
      overflow: hidden;

      /* background image (OPTION A) */
      background-image: url("./assets/images/asset-summary-bg.png");
      background-size: cover;
      background-position: center;
    }

    /* overlay supaya teks kebaca */
    .asset-summary::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(10,10,18,0.55),
        rgba(10,10,18,0.35)
      );
      pointer-events: none;
    }

    .asset-summary-content {
      position: relative;
      z-index: 2;
    }

    .asset-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .asset-title {
      font-size: 14px;
      letter-spacing: 0.4px;
      color: var(--text-muted);
    }

    .range-toggle {
      display: flex;
      gap: 6px;
      background: rgba(255,255,255,0.06);
      padding: 6px;
      border-radius: 999px;
    }

    .range-toggle span {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .range-toggle .active {
      background: rgba(200,255,99,0.2);
      color: var(--accent-green);
    }

    .asset-stats {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
    }

    .asset-value {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .asset-change {
      font-size: 14px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(200,255,99,0.2);
      color: var(--accent-green);
    }

    /* Chart container */
    #asset-summary-chart {
      width: 100%;
      height: 260px;
    }
  </style>
</head>

<body>

  <section class="asset-summary">
    <div class="asset-summary-content">

      <div class="asset-header">
        <div class="asset-title">Asset Summary</div>

        <div class="range-toggle">
          <span>1D</span>
          <span class="active">7D</span>
          <span>30D</span>
        </div>
      </div>

      <div class="asset-stats">
        <div class="asset-value">$12,430</div>
        <div class="asset-change">+3.4%</div>
      </div>

      <div id="asset-summary-chart"></div>

    </div>
  </section>

  <!-- Chart logic -->
  <script type="module">
    import { renderAssetSummaryChart } from "./src/assetSummaryChart.js";

    renderAssetSummaryChart({
      containerId: "asset-summary-chart",
      data: [12000, 12350, 12210, 12580, 12800, 12940, 13020]
    });
  </script>

</body>
</html>
